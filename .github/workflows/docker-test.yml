name: Test Docker Build

on:
  pull_request:
    branches:
      - main
    paths:
      - 'packages/mira-server/**'
      - 'packages/mira-core/**'
      - 'packages/mira-storage-sqlite/**'
      - '.github/workflows/docker-*.yml'
      - 'Dockerfile*'

jobs:
  test-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Test Docker build
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./packages/mira-server/Dockerfile
        push: false
        tags: mira-server:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test optimized Docker build
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./packages/mira-server/Dockerfile.optimized
        push: false
        tags: mira-server:test-optimized
        cache-from: type=gha
        cache-to: type=gha,mode=max
