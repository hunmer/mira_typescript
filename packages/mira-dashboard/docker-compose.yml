version: '3.8'

services:
  mira-dashboard:
    build:
      context: .
      dockerfile: Dockerfile.optimized
      args:
        - API_BASE_URL=${API_BASE_URL:-http://localhost:8081}
        - APP_PORT=${PORT:-3999}
    ports:
      - "${PORT:-3999}:${PORT:-3999}"
    environment:
      - NODE_ENV=production
      - API_BASE_URL=${API_BASE_URL:-http://localhost:8081}
      - PORT=${PORT:-3999}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${PORT:-3999}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: mira-network
    external: true
